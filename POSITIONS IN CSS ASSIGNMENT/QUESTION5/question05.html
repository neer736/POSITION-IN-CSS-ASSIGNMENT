<body>
    <!-- Z-index is a property of css that controls the order of elements of we can say z index controls stack of elemnts on a webpage. lets suppose we have box of same size and they are given position by absolute and they are relative to main div. Here Z-index will deside which box will show on front layer by givin g max value of Z index.
            Z index value could be positive and negative but the element that hold max value of Z index will appear in top layer. 
    -->

    <!-- We have to understand one thing that the Z index also works or apply with positipons like relative, absolute,fixed etc.  -->

    <!-- 
        Lets try to understand with an example because its a best way to learn.
        
     -->

     <!-- There are 4 boxes under a container. -->

<div class="container_box">
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>
    <div class="box box4">box4</div>
</div>

</body>
